<!DOCTYPE html>
<html>

<head>
    <title>
        Images
    </title>
</head>

<body>
    <h1>Mickey Mouse</h1>
    <img src="../Images/1.png" height="200" width="200" alt="Mickey Mouse">
    <br>
    <h3>You can also link a image with a link. <br> Like this:</h3><br>
    <a href="https://en.wikipedia.org/wiki/Mickey_Mouse" target="_blank" title="Mickey Mouse Wikipedia">
        <img src="../Images/1.png" height="200" width="200" alt="Mickey Mouse">
    </a>
    <br>
    <h3>You can also add gif via img src. Same process as image.</h3>
</body>

</html>
