<html>

<head>
    <title>Form</title>
</head>

<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" placeholder="aadim" required minlength="4" maxlength="12">
        <br><br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="xyz@gmail.com" required>
        <br><br>
        <label for="phonenumber">Phone: </label>
        <input type="tel" placeholder="977-9800000000" id="phonenumber" name="phonenumber" pattern="[0-9]{3}-[0-9]{10}"
            required title="Format: 977-9800000000">
        <br><br>
        <label for="bday">DOB: </label>
        <input type="date" id="bday" name="bday">
        <br><br>
        <label for="quantity">Quantity: </label>
        <input type="number" id="quantity" name="quantity" min="0" max="7">
        <br><br>
        <label for="gender">Gender: </label>
        <label for="male">Male </label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="female">Female </label>
        <input type="radio" id="female" name="gender" value="female">
        <br><br>
        <label for="payment">Payment: </label>
        <select id="payment" name="payment">
            <option value="">--Select--</option>
            <option value="esewa">Esewa</option>
            <option value="khalti">Khalti</option>
            <option value="cash">Cash</option>
        </select>
        <br><br>
        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe" name="subscribe">
        <br><br>
        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" rows="3" cols="25"></textarea>
        <br><br>
        <label for="file">File: </label>
        <br>
        <input type="file" id="file" name="file" accept="image/png, image/jpeg">
        <br><br>
        <input type="reset">
        <input type="submit">
    </form>
</body>

</html>
